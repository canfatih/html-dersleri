<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Lists</title>
</head>
<body>
    <!-- HTML5 SIRASIZ LİSTELER-->
    <ul>
        <li>Frontend</li>
        <ul>
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>
    </ul>
    <ul>
        <li>Backend</li>
        <ul>
            <li>Java</li>
            <li>Python</li>
            <li>C#</li>
        </ul>
    </ul>
    <!--HTML5 SIRALI LİSTELER-->
    <ol start="30">
        <li>ahmet</li>
        <li>mehmet</li>
        <li>hüseyin</li>
    </ol>
    <ol type="I">
        <li>ahmet</li>
        <li>mehmet</li>
        <li>hüseyin</li>
    </ol>
</body>
</html>
